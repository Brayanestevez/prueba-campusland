<h2>{{ isEdit ? 'Editar' : 'Nuevo' }} Producto</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>
    Nombre:
    <input formControlName="name">
    <span *ngIf="form.get('name')?.invalid && form.get('name')?.touched">Campo obligatorio</span>
  </label>

  <label>
    Descripción:
    <textarea formControlName="description"></textarea>
  </label>

  <label>
    Precio:
    <input type="number" formControlName="price">
    <span *ngIf="form.get('price')?.invalid && form.get('price')?.touched">Debe ser un número positivo</span>
  </label>

  <label>
    Categoría:
    <input formControlName="category">
  </label>

  <label>
    Disponibilidad:
    <select formControlName="available">
      <option value="Disponible">Disponible</option>
      <option value="No disponible">No disponible</option>
    </select>
  </label>

  <button type="submit" [disabled]="form.invalid">
    {{ isEdit ? 'Actualizar' : 'Crear' }}
  </button>

  <button routerLink="/">Cancelar</button>
</form>
